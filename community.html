<!DOCTYPE html>
<html>

    <head>
        <title>The Fridge Network</title>
        <link rel="stylesheet" href="TFN.css"/>
    </head>
    <body>

        <section class="logo">
            <img src="img/logo.png" />
        </section>

        <section class="menu">
            <ul>
                <li><a href="index.html" id="schedule">Schedule</a></li>
                <li><a href="news.html" id="news">News</a></li>
                <li><a href="community.html" id="community" class="active">Community</a></li>
                <li><a href="about.html" id="about">About</a></li>
                <li><div id="bar"></div></li>
            </ul>
        </section>

        <section class="title">
            <img src="img/community.png" alt="community"/>
        </section>

        <section class="info" >
            <a href="http://battlefy.com/thefridgenetwork" target="_blank"><img src="img/battlefyJoin.png" alt="Battlefy" id="battlefy"/></a><br />
            <a href="http://steamcommunity.com/groups/thefridgenetwork" target="_blank" id="steam"><img src="img/steamJoin.png" alt="Twitch" /></a>
            <!-- <a href="https://twitter.com/fridge_network" target="_blank"><img src="img/twitterJoin.png" alt="Twitter" /></a> -->
            <iframe
                src="https://discordapp.com/widget?id=187041544665169921&amp;theme=dark"
                width="100%"
                height="500"
                allowtransparency="true"
                frameborder="0"
                id="discord">
             </iframe>
        </section>

        <section class="twitch">
            <img src="img/twitch.png"/>
            <iframe
                src="https://player.twitch.tv/?channel=thefridgenetwork&muted=true"
                height="169"
                width="100%"
                frameborder="0"
                scrolling="no"
                allowfullscreen="true">
            </iframe>
        </section>

        <section class="clock">
            <p>TFN time:</p>
            <iframe src="https://freesecure.timeanddate.com/clock/i5z1azuy/n80/fn10/fs36/ftb" frameborder="0" width="100%" height="44"></iframe>

        </section>

        <section class="overlay">
            <img src="img/overlay.png" />
        </section>

    </body>
</html>
