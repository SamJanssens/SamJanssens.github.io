<!DOCTYPE html>
<html>

    <head>
        <title>The Fridge Network</title>
        <link rel="stylesheet" href="TFN.css"/>
        <link rel="icon" href="img/TFNicon.jpg" sizes="32x32">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <section class="logo">
            <img src="img/logo.png" />
        </section>

        <section class="menu">
            <!-- <img src="img/menu.png" /> -->
            <ul>
                <li><a href="index.html" id="schedule">Schedule</a></li>
                <li><a href="news.html" id="news" class="active">News</a></li>
                <li><a href="community.html" id="community">Community</a></li>
                <li><a href="about.html" id="about">About</a></li>
                <li><div id="bar"></div></li>
            </ul>
        </section>

        <section class="title">
            <img src="img/news.png" alt="news"/>
        </section>

        <section class="info" id="twitter">
            <a class="twitter-timeline" data-theme="light" data-height="100%" href="https://twitter.com/fridge_network?ref_src=twsrc%5Etfw" data-chrome="transparent nofooter" data-width="520px"></a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </section>

        <section class="twitch">
            <img src="img/twitch.png"/>
            <iframe
                src="https://player.twitch.tv/?channel=thefridgenetwork&muted=true"
                height="169"
                width="100%"
                frameborder="0"
                scrolling="no"
                allowfullscreen="true">
            </iframe>
        </section>

        <section class="clock">
            <p>TFN time:</p>
            <iframe src="https://freesecure.timeanddate.com/clock/i5z1azuy/n80/fn10/fs36/ftb" frameborder="0" width="100%" height="44"></iframe>

        </section>

        <section class="overlay">
            <img src="img/overlay.png" />
        </section>

    </body>
</html>
